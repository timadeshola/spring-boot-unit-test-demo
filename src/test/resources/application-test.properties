spring.application.name=Spring Boot Unit Test
# =================================================
# PORT CONFIGURATION
# =================================================
server.port=9080
server.servlet.context-path=/api/v1
# =================================================
# Mysql (Mysql Properties)
# =================================================
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:charges
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# =================================================
# = JPA / HIBERNATE
# =================================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# =================================================
# LOGGING(Logging Properties)
# =================================================
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.example.unittesting.*=INFO
spring.output.ansi.enabled=detect
logging.file.name=logs/application.log
logging.file.path=logs
# =================================================
# DEVTOOLS (DevToolsProperties)
# =================================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
# =================================================
# ACTUATOR (Actuator Management Properties)
# =================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
management.endpoint.metrics.enabled=true
management.server.port=19080



